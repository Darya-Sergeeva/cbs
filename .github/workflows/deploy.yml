name: Update Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SCP files to remote server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.DEPLOY_KEY }}
        source: .
        target: /usr/share/nginx/html
 
    - name: SSH to remote server and update code
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          docker stop nginx_container
          docker rm nginx_container
          cd /usr/share/nginx/html
          git pull
          docker exec my_nginx_image nginx -s reload
          docker run -d -p 80:80 --name nginx_container -v site_volume:/usr/share/nginx/html my_nginx_image
    
 
