name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install rsync
        run: sudo apt-get install rsync -y

      - name: Rsync to server
        run: rsync -r --delete-after ${{ github.workspace }}/ root@46.148.229.230:/var/www/html

